{% extends 'core/index.html' %}
{% block content %}
  <div class="container">
    <div class="inputinoutput">
    <div class="col-sm-6">
    <img class='img-responsive' src="{{path}}" alt="not working" />
    <div class="outputtext">
    <p>Input Image</p>
  </div>
    </div>
    </div>
    <div class="outputtable">
    <div class="col-sm-6">
    <table id='t01'>
    <tr>
    <th>X-axis tittles</th>
    <th>Values</th> 
    
    </tr>
    {% for key,value in outputdata.items %}

      <tr>  
    
        <td> {{key}}</td>
        <td> {{value}}</td>
      </tr>
    {% endfor %}
    </table>
    <br></br>
    <div class="outputtext">
      
    <p>Output Data Table</p>
  </div>
    </div>
    </div>
    

    
    <div class="col-sm-12">
    
  </div>
  
    <div class="latexstyle">
      <div class="col-sm-12">
    <div class="latextext">
      
      <p>Latex script</p>
    </div>
     <textarea id="textarea" rows=35 cols=55>
     {{outputlatex}}
     </textarea>
    
     <button id="copybutton"style="margin-bottom:10px;" onclick="copy()">Copy to Clipboard</button>
   
    </div>
  </div>
  </div>
  

  


  
{% endblock %}
