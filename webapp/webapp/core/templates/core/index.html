{% load static %}
<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{% static 'core/css/web.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/table.css' %}">
  
    <script src="{% static 'core/js/jquery.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>


  <script>
    function goBack() {
      window.history.back()
    }
    </script>

  <!--navbar-->
 

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="margin-left:5px;" onclick="goBack()">Scientific Chart Reader</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a onclick="goBack()">Home</a></li>
              <li><a href="#contact" class="scroll-link">Contact</a></li>
              <li><a href="#contact">Feedback</a></li>
            </ul>
              <ul style="float: right;">
              <a href="https://github.com/arpitgupta1906/scientific_chart_reader"><i class="fa fa-github" style="font-size:30px;color:#282833;margin-top: 8px;"></i></a>
            </ul>
          </div>
        </div>
      </nav>

     
      <!--container-->
      
      <div class="row" id="section-1-gradient">
        <div class="col-sm-6">
          <h1 class="large">Scientific Chart Reader</h1>
        </div>
        <div class="col-sm-6">
          <div class="image">
          <img src="../media/core/output-onlinepngtools.png" alt="Bar graph"  height="400" width="400" class="rotate" align="middle">
          </div>
        </div>
      </div>
  
      <div class="particle" >
        <!-- particles.js container -->
         <div id="particles-js" style="max-height: 2000px;">

 </div>
</div>


{% block content %}
   {% endblock  %}
 <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
 <script src="{% static 'core/js/particles.min.js' %}"></script> <!-- stats.js lib -->
 <script src="{% static 'core/js/web.js'%}"></script>



</body>
</html>
